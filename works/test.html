<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Mutli-Touch Test</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(function () {
    // document.addEventListener('touchmove', function (e) {
    //     e.preventDefault();
    // });
    var length1,
        length2,
        timer;
    function move(e) {
        length2 = Math.sqrt(Math.pow(e.touches[0].clientX, 2) + Math.pow(e.touches[0].clientY, 2));
    }
    function end() {
        clearInterval(timer);
        document.removeEventListener('touchmove', move);
        document.removeEventListener('touchend', end);
    }
    document.addEventListener('touchstart', function (e) {
        if (e.touches.length === 2) {
            length1 = Math.sqrt(Math.pow(e.touches[0].clientX, 2) + Math.pow(e.touches[0].clientY, 2));
            length2 = length1;
            timer = setInterval(function () {
                if (length1 - length2 > 10000) {
                    $('body').html('<p>放大</p>');
                    end();
                } else if (length2 - length1 > 10000) {
                    $('body').html('<p>縮小</p>');
                    end();
                } else {
                    $('body').html('<p>' + length1 + '</p><p>' + length2 + '</p>');
                }
            }, 50);
            document.addEventListener('touchmove', move);
            document.addEventListener('touchend', end);
        }
    });
});
</script>
</head>
<body style="padding: 0px; margin: 0px;">
</body>
</html>
